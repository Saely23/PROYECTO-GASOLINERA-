<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprar Combustible</title>
</head>
<body>
    <h1>Comprar Combustible</h1>
    <form method="POST">
        <label for="tipo_combustible">Tipo de Combustible:</label>
        <select id="tipo_combustible" name="tipo_combustible">
            <option value="gasolina">Gasolina</option>
            <option value="diesel">Diesel</option>
        </select><br><br>
        <label for="litros">Cantidad en Litros:</label>
        <input type="number" id="litros" name="litros" required><br><br>
        <button type="submit">Comprar</button>
    </form>
</body>
</html>
